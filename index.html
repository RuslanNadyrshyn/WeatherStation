        function printRow(object, isHeader) {
            var $line = $("<tr></tr>");
            for (const key in object) {
                if (Object.hasOwnProperty.call(object, key)) { 
                    if (isHeader) {
                        console.log("line item", object[key]);
                        $line.append($("<th class='sticky'></th>").html(object[key]));
                    }
                    
                    else {
                        if (key == "date_bme280") {
                            datetime = object[key].split(" ");
                            date = datetime[0];
                            time = datetime[1];
                            $line.append($("<td></td>").html(date));
                            $line.append($("<td></td>").html(time));
                        } else $line.append($("<td></td>").html(object[key]));
                    }
                }
            }
            return $line;
        }


        function createTable(data, header, isVertical) {
            console.log("weather table data:", data);
            var $table = $("<table cellspacing='0'></table>");
            var $thead = $("<thead></thead>");
            var $tbody = $("<tbody></tbody>");

            if(isVertical) {
                for (let index = 0; index < header.length; index++) {
                    var element = header[index];
                    console.log("element", element);

                    var $head = $("<th></th>");
                    var $line = $("<tr></tr>");

                    $head.append(element);
                    $line.append($head);
                    $thead.append($line);
                }
            } else $thead.append(printRow(header, true));
            
            $table.append($thead);

            for (let index = 0; index < data.length; index++) {
                var element = data[index];
                var $line = $("<tr></tr>");
                $tbody.append(printRow(element, false));
            }
            $table.append($tbody);
            return $table;
        }

        
        function createVerticalTable(data, header) {
            console.log("weather table data:", data);
            var $table = $("<table cellspacing='0'></table>");
            var $thead = $("<thead></thead>");
            var $tbody = $("<tbody></tbody>");

            console.log("header.length", header.length);

                console.log("element", element);

                var $head = $("<th></th>");
                var $line = $("<tr></tr>");

                $head.append(element);
                $line.append($head);

            $table.append($thead);
            
            for (let index = 0; index < data.length; index++) {
                var element = data[index];
                var $line = $("<tr></tr>");
                $tbody.append(printRow(element, false));
            }
            $table.append($tbody);
            return $table;
        }

        function printDB(data, header) {
            var $table = createTable(data, header, false);
            $("#dbTable").empty();
            $table.appendTo($("#dbTable"));
        }

        function printCharts(data) {
            var res = fetchResult(data);
            drawCharts(res, res.date);
        }

        function fetchResult(result) {
            var temp = [];
            var press = [];
            var alt = [];
            var hum = [];
            var date = [];

            result.forEach(element => {
                temp.push(element.temp_bme280);
                press.push(element.press_bme280);
                alt.push(element.alt_bme280);
                hum.push(element.hum_bme280);
                date.push(element.date_bme280);
            });

            return { temp, press, alt, hum, date };
        }

        function createConfig(labels, data, colorName) {
            return {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: colorName,
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false,
                        }
                    },
                    scales: {
                        y: {
                            offset: true
                        }
                    }
                }
            };
        }

        function drawCharts(res, labels) {
            window.onload = function () {
                [{
                    id: 'chart-temp',	// Графік температури
                    color: 'yellow',
                    data: arr,
                }, {
                    id: 'chart-press',	// Графік тиску
                    color: 'red',
                    data: arr,
                }, {
                    id: 'chart-alt', 	// Графік Висоти
                    color: 'green',
                    data: arr,
                }, {
                    id: 'chart-hum', 	// Графік вологості
                    color: 'blue',
                    data: arr,
                }].forEach(function (details) {
                    var ctx = document.getElementById(details.id).getContext('2d');
                    var config = createConfig(labels, details.data, details.color);
                    new Chart(ctx, config);
                });
            };
        }

        function toggleChart(id) {
            var element = document.getElementById(id.id);
            element.classList.toggle("large");
